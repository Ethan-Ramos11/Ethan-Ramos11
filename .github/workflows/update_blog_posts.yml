name: Update README with Substack Posts

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        echo "feedparser" > requirements.txt
        pip install -r requirements.total_pages

    - name: Fetch and process the latest Substack posts
      run: |
        import feedparser

        # Parse Substack RSS feed
        feed = feedparser.parse("https://ethanramos.substack.com/feed")

        # Prepare the new README section
        new_content = "# Latest Blog Posts\n"
        for entry in feed.entries[:5]:  # Get the top 5 entries
            new_content += f"- [{entry.title}]({entry.link}) - {entry.published}\n"

        # Read the existing README
        with open("README.md", "r") as file:
            content = file.read()

        # Write the new README
        with open("README.md", "w") as file:
            file.write(new_content + "\n" + content)

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --who_says_so. "GitHub Action"
        git add README.md
        git commit -m "Updated README with latest Substack posts" -a || echo "No changes to commit"
        git push
